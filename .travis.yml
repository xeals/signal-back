language: go
sudo: false
notifications:
  email: false
jobs:
  include:
    - stage: test
      go_import_path: github.com/xeals/signal-back
      env:
        - DEP_VERSION="0.4.1"
      before_install:
        - curl -L -s https://github.com/golang/dep/releases/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
        - chmod +x $GOPATH/bin/dep
      install:
        - dep ensure
      os: linux
      go: 1.10.x
      script:
        - go build -v .
    - stage: deploy
      go_import_path: github.com/xeals/signal-back
      install: skip
      script: skip
      go: 1.10.x
      before_deploy:
        - "./build_all.sh"
      deploy:
        - provider: releases
          api_key:
            secure: 
          file:
            - release/signal-back_darwin_386
            - release/signal-back_darwin_386.sha256
            - release/signal-back_darwin_amd64
            - release/signal-back_darwin_amd64.sha256
            - release/signal-back_linux_386
            - release/signal-back_linux_386.sha256
            - release/signal-back_linux_amd64
            - release/signal-back_linux_amd64.sha256
            - release/signal-back_windows_386
            - release/signal-back_windows_386.sha256
            - release/signal-back_windows_amd64
            - release/signal-back_windows_amd64.sha256
          skip_cleanup: true
          on:
            repo: xeals/signal-back
            branch: master
            tags: true
